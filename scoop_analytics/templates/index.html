<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoop Analytics</title>
  <link rel="icon" sizes="192x192" href="{{ url_for('static', filename = 'img/favicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'styles/main.css') }}">
  <script src="{{ url_for('static', filename = 'js/d3.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/jquery-3.2.1.min.js') }}"></script>
  <!-- Custom JS includes -->
  <script src="{{ url_for('static', filename = 'js/scoop-parse.js') }}"></script>
</head>
<body>
<script>

var data_prices = parseData.parseFlaskJSON().parsePrices({{ share_prices | tojson | safe}});
var data_tweets = parseData.parseFlaskJSON().parseTweets({{ documents | tojson | safe}});
var temp_arr = [];
var twt_json = {};

var w = 900,
	h = 700,
	margin = {
	  top: 58,
	  bottom: 350,
	  left: 80,
	  right: 100
	},
	margin2 = {
		top: 425,
		bottom: 215,
		left: 80,
		right: 20
	},
	width = w - margin.left - margin.right,
	height = h - margin.top - margin.bottom,
	height2 = h - margin2.top - margin2.bottom;

var zoom = d3.zoom()
    .scaleExtent([1, Infinity])
    .translateExtent([[0, 0], [width, height]])
    .extent([[0, 0], [width, height]])
    .on("zoom", zoomed);

var svg = d3.select("body").append("svg")
        	.attr("id", "chart")
			.attr("width", w)
			.attr("height", h);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  	.append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
			.classed("focus", true)
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")")
			.call(zoom);

var context = svg.append("g")
				.classed("context", true)
				.attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

var timeParser = d3.timeParse("%s");

var maxVal = d3.max(data_prices, function(d) { return d.open; }),
	minVal = d3.min(data_prices, function(d) { return d.open; });

var x = d3.scaleTime()
		.domain([
		    d3.min(data_prices, function(d){
		    	var time = timeParser(d.timestamp);
				return time;
			}).setMinutes(Math.floor(d3.min(data_prices, function(d){
				var time = timeParser(d.timestamp);
				return time;
			}).getMinutes() / 30) * 30), 
		    d3.max(data_prices, function(d){
		    	var time = timeParser(d.timestamp);
				return time;
			})
		])
		.range([0,width]),
	y = d3.scaleLinear()
		.domain([minVal, maxVal+(0.05*maxVal)])
		.range([height, 0]),
	x2 = d3.scaleTime().range([0,width])
		.domain(x.domain()),
	y2 = d3.scaleLinear().range([height2,0])
		.domain(y.domain());

var xAxis = d3.axisBottom(x);
			// .tickFormat(d3.timeFormat("%H:%M")),
	xAxis2 = d3.axisBottom(x2);
			// .tickFormat(d3.timeFormat("%H:%M")),
	yAxis = d3.axisLeft(y);


var brush = d3.brushX()
    .extent([[0, 0], [width, height2]])
    .on("brush", brushed);

var colorScale = d3.scaleOrdinal(d3.schemeCategory10);

var xGridlines = d3.axisBottom(x)
				.tickSize(-height,-height)
				.tickFormat("");
var yGridlines = d3.axisLeft(y)
				.tickSize(-width,0,0)
				.tickFormat("");
var line = d3.line()
			.x(function(d){
				var time = timeParser(d.timestamp);
				return x(time);
			})
			.y(function(d){
				return y(d.value);
			})
			.curve(d3.curveCatmullRom);
var lineCtx = d3.line()
			.x(function(d){
				var time = timeParser(d.timestamp);
				return x2(time);
			})
			.y(function(d){
				return y2(d.value);
			})
			.curve(d3.curveCatmullRom);
var area = d3.area()
			.x(function(d) {
				var time = timeParser(d.timestamp);
				return x(time);
			})
			.y0(height)
			.y1(function(d){
				return y(d.open);
			})
			.curve(d3.curveCatmullRom);
var areaCtx = d3.area()
			.x(function(d) {
				var time = timeParser(d.timestamp);
				return x2(time);
			})
			.y0(height2)
			.y1(function(d){
				return y2(d.open);
			})
			.curve(d3.curveCatmullRom);


function drawStatic(params){
	if(params.initialise){
		this.append("g")
			.classed("gridline x", true)
			.attr("transform", "translate(0,"+height+")")
			.call(params.gridlines.x);
		this.append("g")
			.classed("gridline y", true)
			.attr("transform", "translate(0,0)")
			.call(params.gridlines.y);

		this.append("g")
			.classed("axis x", true)
			.attr("transform", "translate(" + 0 + "," + height + ")")
			.call(params.axis.x);

		context.append("g")
			.classed("axis x", true)
			.attr("transform", "translate(" + 0 + "," + height2 + ")")
			.call(params.axis.x2);

		this.append("g")
			.classed("axis y", true)
			.attr("transform", "translate(0,0)")
			.call(params.axis.y);

		d3.select("#chart")
			.append("text")
			.classed("y axis-label",true)
			.attr("transform", "translate(30,"+height/1.5+") rotate(-90)")
			.text(function(){
				return data_prices[0]['symbol']+" Share Price ($)";
			});
		d3.select("#chart")
			.append("text")
			.classed("x axis-label",true)
			.attr("transform", "translate("+width/1.65+","+height*1.35+")")
			.text("Time");
	}
}

function drawPanel(params) {
	var self = this;
	// enter()
	this.selectAll(".panel")
		.data(params)
		.enter()
			.append("g")
			.attr("class", function(d){return "pan"+d['id'];})
			.attr("transform", "translate("+((width/5.5)-50)+","+(height*1.85)+")")
			.classed("panel", true);
	this.selectAll(".panel")
		.append("g")
		.attr("class", function(d){return "pan"+d['id'];})
		.attr("transform", function(d,i){
			return "translate(0,"+(50*i)+")";
		})
		.classed("panel-body", true);
	this.selectAll(".panel-body")
		.append("svg:image")
		.attr("class", function(d){ return "pan"+d['id'];})
		.classed("panel-tweet-img-profile", true)
	    .attr("transform", "translate(0,0.5)")
	    .attr("width", 20)
	    .attr("height", 20);
	this.selectAll(".panel-body")
		.append("rect")
		.attr("class", function(d){ return "pan"+d['id'];})
		.classed("panel-tweet-img-profile-border", true)
	    .attr("transform", "translate(0,0.5)")
		.attr("width", 21)
		.attr("height", 20);
	this.selectAll(".panel-body")
		.append("text")
		.attr("class", function(d){ return "pan"+d['id'];})
		.classed("panel-tweet-header", true)
		.attr("transform", "translate(25,7.5)");
	this.selectAll(".panel-body")
		.append("text")
		.attr("class", function(d){ return "pan"+d['id'];})
		.classed("panel-tweet-text", true)
		.attr("dx", "0")
		.attr("dy", "15")
		.text("")
		.attr("transform", "translate(25,7.5)");
  	this.selectAll(".panel-body")
  		.append("svg:image")
  		.attr("class", function(d){ return "pan"+d['id'];})
		.classed("panel-tweet-img-retweet", true)
	    .attr("transform", "translate(25,30)")
	    .attr("width", 18)
	    .attr("height", 14);
	this.selectAll(".panel-body")
		.append("text")
		.attr("class", function(d){ return "pan"+d['id'];})
		.classed("panel-tweet-text-retweet", true)
		.attr("transform", "translate(55,40)")
		.text("");
 	this.selectAll(".panel-body")
 		.append("svg:image")
 		.attr("class", function(d){ return "pan"+d['id'];})
		.classed("panel-tweet-img-like", true)
	    .attr("transform", "translate(85,30)")
	    .attr("width", 16)
	    .attr("height", 15);
 	this.selectAll(".panel-body")
 		.append("text")
 		.attr("class", function(d){ return "pan"+d['id'];})
		.classed("panel-tweet-text-like", true)
		.attr("transform", "translate(110,40)")
		.text("");
								

	// update
	params.forEach(function(panel){
		var grouping = self.selectAll("g.pan"+panel['id']);
		grouping.select(".panel-tweet-header")
			.transition()
			.text(function(d){
				var tweet_created_format = d3.timeFormat("%-I:%M%p, %e %b %Y")(d3.timeParse("%a %b %d %H:%M:%S %Z %Y")(d['created_at']));
				return "@"+d['user']['screen_name']+"    ("+tweet_created_format+")";
			});
		grouping.select(".panel-tweet-img-profile")
			.transition()
		    .attr("xlink:href", function(d){
		    	return d['user']['profile_image_url']
		    });
		grouping.select(".panel-tweet-img-like")
			.transition()
		    .attr("xlink:href", "{{ url_for('static', filename = 'img/twitter-like.svg') }}")
		    .attr("opacity", 0.5);
		grouping.select(".panel-tweet-img-retweet")
			.transition()
		    .attr("xlink:href", "{{ url_for('static', filename = 'img/twitter-retweet.svg') }}")
		    .attr("opacity", 0.5);
		grouping.select(".panel-tweet-img-profile-border")
			.transition()
			.attr("style", "stroke: #888a91; shape-rendering: crispEdges;");
		grouping.select(".panel-tweet-text")
			.transition()
			.text(function(d){
				return d['text'];
			});
		grouping.select(".panel-tweet-text-retweet")
			.text(function(d){
				for(var i=0; i < twt_json['tweets'].length; i++) if(twt_json['tweets'][i]['id'] == d['id']) {
					return twt_json['tweets'][i]['retweet_count'];
				}
			});
		grouping.select(".panel-tweet-text-like")
			.text(function(d){
				for(var i=0; i < twt_json['tweets'].length; i++) if(twt_json['tweets'][i]['id'] == d['id']) return twt_json['tweets'][i]['favorite_count'];
			});
	});
}

function plot(params){
	drawStatic.call(this, params);
	var self = this;
	var prices = d3.keys(params.data_prices[0]).filter(function(d){
		return d == "open" || d == "high" || d == "low";
	});
	// enter()
	this.selectAll(".area")
		.data([params.data_prices])
		.enter()
			.append("path")
			.attr("clip-path", "url(#clip)")
			.classed("area",true);

	this.selectAll(".price")
		.data(prices)
		.enter()
			.append("g")
			.attr("clip-path", "url(#clip)")
			.attr("class", function(d){
				return d;
			})
			.classed("price", true);

	context.selectAll(".price")
		.data(prices)
		.enter()
			.append("g")
			.attr("clip-path", "url(#clip)")
			.attr("class", function(d){
				return d;
			})
			.classed("priceContext", true);
	this.selectAll(".legend")
		.data(prices)
		.enter()
		.append("g")
		.filter(function(d){return d=="open";})
		.attr("class", function(d){
			return "_"+d;
		})
		.classed("legend", true);
	this.selectAll(".legend")
		.append("rect")
		.attr("x", width+20)
		.attr("y", function(d,i){
			return i*20;
		})
		.attr("width", 10)
		.attr("height", 10);
  	this.selectAll(".legend")
  		.append("text")
		.attr("x", width+38)
		.attr("y", function(d,i){
			return (i*20)+9;
		})
		.text(function(d){
			return d.charAt(0).toUpperCase() + d.slice(1);
		});

	// update
	this.selectAll(".price")
		.style("stroke", function(d,i){
			// return colorScale(i);
			return "#0065fc";

		});

	context.selectAll(".priceContext")
		.style("stroke", function(d,i){
			// return colorScale(i);
			return "#0065fc";
		});

	this.selectAll(".legend")
		.style("fill", function(d, i){
			// return colorScale(prices.indexOf(d));
			return "#0065fc";
		})

	prices.forEach(function(price){		
		var g = self.selectAll("g."+price);
		var ctx = context.selectAll("g."+price);

		var groupDOM = $(g).get(0)["_groups"][0][0];
		var arr = params.data_prices.map(function(d){
			return {
				key: price,
				timestamp: d.timestamp,
				value: d[price]
			};
		});
		// enter()
		ctx.selectAll(".area")
			.data([params.data_prices])
			.enter()
				.append("path")
				.attr("clip-path", "url(#clip)")
				.classed("area",true)

		g.selectAll(".trendline")
			.data([arr])
			.enter()
				.append("path")
				.filter(function(d,i){return d[i].key=="open"})
				.classed("trendline", true);

		ctx.selectAll(".trendline")
			.data([arr])
			.enter()
				.append("path")
				.filter(function(d,i){return d[i].key=="open"})
				.classed("trendline", true);

		g.selectAll(".point")
			.data(arr)
			.enter()
				.append("circle")
				.filter(function(d){return d.key=="open";})
				.classed("point", true)
				.attr("r", 4)
				.style("fill", "#fff");
		ctx.selectAll(".point")
			.data(arr)
			.enter()
				.append("circle")
				.filter(function(d){return d.key=="open";})
				.classed("point", true)
				.attr("r", 2)
				.style("fill", "#fff");
		//update
		ctx.selectAll(".area")
			.attr("d", function(d){
				return areaCtx(d);
			});

		ctx.selectAll(".point")
			.attr("cx", function(d){
				var time = timeParser(d.timestamp);
				return x2(time);
			})
			.attr("cy", function(d){
				return y2(d.value);
			});

		g.selectAll(".point")
			.attr("cx", function(d){
				var time = timeParser(d.timestamp);
				return x(time);
			})
			.attr("cy", function(d){
				return y(d.value);
			})
			.on("mouseover", function(d,i){
				var curr_point = this;
				var timeParser = d3.timeParse("%s");

				d3.select(this)
					.transition()
					.attr("r", 7)
					.style("stroke-width", 2)
					.attr("fill", "#588C73");
    			d3.selectAll(".tooltip")
					.style("left", d3.event.pageX+5+"px")
					.style("top", d3.event.pageY+5+"px")
					.style("display", "inline-block")
					.html(function(){
						var curr_time = d.timestamp;
						var curr_obj = params.data_prices.filter(function(d){return d.timestamp==curr_time;})[0];
						var date_format = d3.timeFormat("%d-%m")(timeParser(d.timestamp));
						var time_format = d3.timeFormat("%H:%M")(timeParser(d.timestamp));
						var prices = {
							high: parseFloat(curr_obj.high).toFixed(2),
							low: parseFloat(curr_obj.low).toFixed(2)
						}

						return date_format + " (<b>"+time_format+"</b>)<br/><b>High:</b>" + "&nbsp;"+prices.high+"<br/><b>Low:</b>"+"&nbsp;"+prices.low;
					 })
					.transition();

				// PANEL MANIPULATION
				var tweet_arr = [];
				var c = 0;
				for(i in data_tweets){
					var tweet_time = timeParser(data_tweets[i]['timestamp_s']);
					var point_time = timeParser(d3.select(curr_point).data()[0].timestamp);
					var diff = point_time.getTime() - tweet_time.getTime();
					if(diff<=1800000 && diff>=-1800000) {
						c+=1;
						tweet_arr.push(data_tweets[i]);
					}
				}
				tweet_arr.forEach(function(tweet){
					doWork(tweet["id_str"]);
				});
				function checkIfFinished(){
				    return temp_arr.length == tweet_arr.length;
				}
				var timeout = setInterval(function() { if(checkIfFinished()) { twt_json['tweets'] = temp_arr; clearInterval(timeout); drawPanel.call(svg, tweet_arr);} }, 100);
			})
			.on("mouseout", function(d,i){
				d3.select(this)
					.transition()
					.attr("r", 4)
					.style("stroke-width", 1);
				d3.selectAll(".tooltip")
					.style("display", "none")
					.transition();
					// exit()
				/*svg.selectAll(".panel")
					.data(params)
					.exit()
					.remove();*/
				twt_json = {};
			});

		ctx.selectAll(".trendline")
			.attr("d", function(d){
				return lineCtx(d);
			})

		g.selectAll(".trendline")
			.attr("d", function(d){
				return line(d);
			})
			.on("mouseover", function(d,i){
				d3.select(this)
					.transition()
					.style("opacity", 1);
/*					if($(groupDOM).attr("class")=="open price") {
						self.selectAll(".area")
							.transition()
							.style("opacity", 0.5);
					}*/
				g.selectAll(".point")
					.transition()
					.attr("r", 4)
					.style("opacity", 1)
					.style("stroke-width", 1);
			});


		//exit()
		ctx.selectAll(".area")
			.data([params.data_prices])
			.exit()
			.remove();

		ctx.selectAll(".point")
			.data(arr)
			.exit()
			.remove();

		ctx.selectAll(".trendline")
			.data([arr])
			.exit()
			.remove();

		g.selectAll(".point")
			.data(arr)
			.exit()
			.remove();

		g.selectAll(".trendline")
			.data([arr])
			.exit()
			.remove();
	});

	context.append("g")
			.attr("class", "brush")
			.call(brush)
			.call(brush.move, [x.range()[1]/4, x.range()[1]/1.4]);

	this.selectAll(".area")
		.attr("d", function(d){
			return area(d);
		});

	// exit
	this.selectAll(".area")
		.data([params.data_prices])
		.exit()
		.remove();

	d3.select("body")
		.append("div")
		.attr("class", "tooltip")
		.classed("tooltip", true);
}
plot.call(focus, {
	data_prices: data_prices,
	axis: {
		x: xAxis,
		y: yAxis,
		x2: xAxis2
	},
	gridlines: {
		x: xGridlines,
		y: yGridlines,
	},
	initialise: true
});

function brushed() {
	if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return;
	var selection = d3.event.selection;
	x.domain(selection.map(x2.invert, x2));
	focus.selectAll(".point")
		.attr("cx", function(d){
			var time = timeParser(d.timestamp);
			return x(time);
		})
		.attr("cy", function(d){
			return y(d.value);
		});
	focus.selectAll(".trendline")
		.attr("d", function(d){
			return line(d);
		});
	focus.selectAll(".area")
		.attr("d", function(d){
			return area(d);
		});
	focus.select(".axis.x").call(xAxis);
	d3.select(".focus").call(zoom.transform, d3.zoomIdentity
	 	.scale(width / (selection[1] - selection[0]))
	 	.translate(-selection[0], 0));
}

function zoomed() {
	if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return;
	var t = d3.event.transform;
	x.domain(t.rescaleX(x2).domain());
	focus.selectAll(".point")
		.attr("cx", function(d){
			var time = timeParser(d.timestamp);
			return x(time);
		})
		.attr("cy", function(d){
			return y(d.value);
		});
	focus.selectAll(".trendline")
		.attr("d", function(d){
			return line(d);
		});
	focus.selectAll(".area")
		.attr("d", function(d){
			return area(d);
		});
	focus.select(".axis.x").call(xAxis);
	context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
}

function callback(data){
	temp_arr.push(data);
}

function doWork(id){
	$.post("receiver", {"id": id}, function(data){
		callback(JSON.parse(data));
	});
 	event.preventDefault();
}
</script>
</body>
