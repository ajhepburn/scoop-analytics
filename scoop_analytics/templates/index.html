<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoop Analytics</title>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'styles/main.css') }}">
  <script src="{{ url_for('static', filename = 'js/d3.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/jquery-3.2.1.min.js') }}"></script>
</head>
<body>
<script>
var data_prices = [];
var data_tweets = [];

// Populate arrays
/*{% for share_price in share_prices %}
data_prices.push({symbol: "{{share_price.symbol}}", timestamp: "{{share_price.timestamp}}", open: "{{share_price.open}}", close: "{{share_price.close}}", high: "{{share_price.high}}", low: "{{share_price.low}}", volume: "{{share_price.volume}}"});
{% endfor %}*/

function parsePrices(){
	var prices = JSON.parse({{ share_prices | tojson | safe}});

	for(var i in prices) {
		data_prices.push(prices[i]);
	}
}

parsePrices();

function parseDocs(){
	var docs = JSON.parse({{ documents | tojson | safe}});
	var dateParser = d3.timeParse("%a %b %d %H:%M:%S %Z %Y");

	for(var i in docs) {
		var obj = docs[i];
		obj['tweet_text'] = obj['tweet_text'].replace(/\n/g, " ");
		var time = d3.timeFormat("%d-%m-%y, %H:%M")(dateParser(obj['tweet_created']));
		obj['tweet_created'] = time;
	}
	return docs;
}

var docs = parseDocs();

function testTimestamp(){
	for(var i in data_prices) {
		var timeParser = d3.timeParse("%s");
		var time = d3.timeFormat("%d-%m-%y, %H:%M")(timeParser(data_prices[i].timestamp));
		//console.log(time);
	}
}

var w = 900;
var h = 700;
var margin = {
  top: 58,
  bottom: 250,
  left: 80,
  right: 100
}
var width = w - margin.left - margin.right;
var height = h - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
        	.attr("id", "chart")
			.attr("width", w)
			.attr("height", h);
var chart = svg.append("g")
			.classed("display", true)
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var timeParser = d3.timeParse("%s");

var x = d3.scaleTime()
		.domain(d3.extent(data_prices, function(d){
			var time = timeParser(d.timestamp);
			return time;
		}))
		.range([0,width]);

//console.log(time_arr);

var maxVal = d3.max([d3.max([
    d3.max(data_prices, function(d) { return d.open; }),
    d3.max(data_prices, function(d) { return d.high; })
]),d3.max(data_prices, function(d) { return d.low; })]);
var minVal = d3.min([d3.min([
    d3.min(data_prices, function(d) { return d.open; }),
    d3.min(data_prices, function(d) { return d.high; })
]),d3.min(data_prices, function(d) { return d.low; })]);

var colorScale = d3.scaleOrdinal(d3.schemeCategory10);
var y = d3.scaleLinear()
		.domain([minVal, maxVal])
		.range([height, 0]);
var xAxis = d3.axisBottom(x)
			.tickFormat(d3.timeFormat("%H:%M"));
var yAxis = d3.axisLeft(y);
var xGridlines = d3.axisBottom(x)
				.tickSize(-height,-height)
				.tickFormat("");
var yGridlines = d3.axisLeft(y)
				.tickSize(-width,0,0)
				.tickFormat("");
var line = d3.line()
			.x(function(d){
				var time = timeParser(d.timestamp);
				return x(time);
			})
			.y(function(d){
				return y(d.value);
			})
			.curve(d3.curveCardinal);
var area = d3.area()
			.x(function(d) {
				var time = timeParser(d.timestamp);
				return x(time);
			})
			.y0(height)
			.y1(function(d){
				return y(d.open);
			})
			.curve(d3.curveCardinal);


function drawAxes(params){
	if(params.initialise){
		this.append("g")
			.classed("gridline x", true)
			.attr("transform", "translate(0,"+height+")")
			.call(params.gridlines.x);
		this.append("g")
			.classed("gridline y", true)
			.attr("transform", "translate(0,0)")
			.call(params.gridlines.y);

		this.append("g")
			.classed("axis x", true)
			.attr("transform", "translate(" + 0 + "," + height + ")")
			.call(params.axis.x);

		this.append("g")
			.classed("axis y", true)
			.attr("transform", "translate(0,0)")
			.call(params.axis.y);

		this.select(".y.axis")
			.append("text")
			.classed("y axis-label",true)
			.attr("transform", "translate(-56,"+height/2+") rotate(-90)")
			.text("Share Price ($)");
		this.select(".x.axis")
			.append("text")
			.classed("x axis-label",true)
			.attr("transform", "translate("+width/2+",48)")
			.text("Time (Hours, Minutes)");
/*		this.append("g")
			.append("text")
			.classed("chart-header",true)
			.attr("transform", "translate("+width/2+",-24)")
			.text("");*/
		this.append("g")
			.classed("panel", true)
			.attr("transform", "translate(0,"+(height+(height/4))+")")
		this.select(".panel")
			.append("text")
			.classed("panel panel-header", true)
			.attr("transform", "translate(0,0)")
			.text("Tweet Information");
		this.select(".panel")
			.append("text")
			.classed("panel panel-body", true)
			.attr("transform", "translate(0,30)")
			.text("Tweet Information");
	}
}

function plot(params){
	drawAxes.call(this, params);
	var self = this;
	var prices = d3.keys(params.data_prices[0]).filter(function(d){
		return d == "open" || d == "high" || d == "low";
	});
	// enter()
	this.selectAll(".area")
		.data([params.data_prices])
		.enter()
			.append("path")
			.classed("area",true)
	
	this.selectAll(".price")
		.data(prices)
		.enter()
			.append("g")
			.attr("class", function(d){
				return d;
			})
			.classed("price", true);

	this.selectAll(".legend")
		.data(prices)
		.enter()
		.append("g")
		.filter(function(d){return d=="open";})
		.attr("class", function(d){
			return "_"+d;
		})
		.classed("legend", true);
	this.selectAll(".legend")
		.append("rect")
		.attr("x", width+20)
		.attr("y", function(d,i){
			return i*20;
		})
		.attr("width", 10)
		.attr("height", 10);
  	this.selectAll(".legend")
  		.append("text")
		.attr("x", width+38)
		.attr("y", function(d,i){
			return (i*20)+9;
		})
		.text(function(d){
			return d.charAt(0).toUpperCase() + d.slice(1);
		})
		.style("fill", "#000");

	// update
	this.selectAll(".price")
		.style("stroke", function(d,i){
			return colorScale(i);
		});

	this.selectAll(".legend")
		.style("fill", function(d, i){
			return colorScale(prices.indexOf(d));
		})

	prices.forEach(function(price)
{		var g = self.selectAll("g."+price);
		var groupDOM = $(g).get(0)["_groups"][0][0];
		var arr = params.data_prices.map(function(d){
			return {
				key: price,
				timestamp: d.timestamp,
				value: d[price]
			};
		});
		// enter()
		g.selectAll(".trendline")
			.data([arr].filter(function(d,i){return d[i].key=="open"}))
			.enter()
				.append("path")
				.classed("trendline", true);

		g.selectAll(".point")
			.data(arr)
			.enter()
				.append("circle")
				.filter(function(d){return d.key=="open";})
				.classed("point", true)
				.attr("r", 4)
				.style("fill", "#fff")
				.style("opacity", 0.25);

		//update
		g.selectAll(".point")
			.attr("cx", function(d){
				var time = timeParser(d.timestamp);
				return x(time);
			})
			.attr("cy", function(d){
				return y(d.value);
			})
			.on("mouseover", function(d,i){
				d3.select(this)
					.transition()
					.attr("r", 6)
					.style("opacity", 1)
					.style("stroke-width", 2);
				g.selectAll(".trendline")
					.transition()
					.style("opacity", 1);
				d3.select(this).attr("fill", "#588C73");
    			d3.selectAll(".tooltip")
					.style("left", d3.event.pageX+5+"px")
					.style("top", d3.event.pageY+5+"px")
					.style("display", "inline-block")
					.html(function(){
						var curr_time = d.timestamp;
						var curr_obj = params.data_prices.filter(function(d){return d.timestamp==curr_time;})[0];
						var date_format = d3.timeFormat("%d-%m")(timeParser(d.timestamp));
						var time_format = d3.timeFormat("%H:%M")(timeParser(d.timestamp));
						var prices = {
							high: parseFloat(curr_obj.high).toFixed(2),
							low: parseFloat(curr_obj.low).toFixed(2)
						}

						return date_format + " (<b>"+time_format+"</b>)<br/><b>High:</b>" + "&nbsp;"+prices.high+"<br/><b>Low:</b>"+"&nbsp;"+prices.low;
					 })
					.transition();
				d3.selectAll(".panel-body")
					.style("opacity", 1)
					.text(function(){
						return "Check";
					});

				self.selectAll(".area")
							.transition()
							.style("opacity", 0.5);


				var str = d.key.charAt(0).toUpperCase() + d.key.slice(1);
				if (d.key=="high"||d.key=="low") str += " Average Market Price: ";
				else str += "ing Market Price: "; 
				str += d.value + " at " + d3.timeFormat("%H:%M")(timeParser(d.timestamp));
				d3.select(".chart-header").text(str);
			})
			.on("mouseout", function(d,i){
				d3.select(this)
					.transition()
					.attr("r", 4)
					.style("opacity", 0.25)
					.style("stroke-width", 1);
				g.selectAll(".trendline")
					.transition()
					.style("opacity", 0.1);
				d3.select(".chart-header").text("");
				d3.selectAll(".tooltip")
					.style("display", "none")
					.transition();
				d3.selectAll(".panel-body")
					.style("opacity", 0.15);
				self.selectAll(".area")
					.transition()
					.style("opacity", 0.15);
			});

		g.selectAll(".trendline")
			.attr("d", function(d){
				return line(d);
			})
			.on("mouseover", function(d,i){
				d3.select(this)
					.transition()
					.style("opacity", 1);
					if($(groupDOM).attr("class")=="open price") {
						self.selectAll(".area")
							.transition()
							.style("opacity", 0.5);
					}
				g.selectAll(".point")
					.transition()
					.attr("r", 4)
					.style("opacity", 1)
					.style("stroke-width", 1);
			})
			.on("mouseout", function(d,i){
				d3.select(this)
					.transition()
					.style("opacity", 0.1);
					self.selectAll(".area")
						.transition()
						.style("opacity", 0.15);
				g.selectAll(".point")
					.transition()
					.style("opacity", 0.25)
					.style("stroke-width", 1);
			});


		//exit()
		g.selectAll(".point")
			.data(arr)
			.exit()
			.remove();

		g.selectAll(".trendline")
			.data(arr)
			.exit()
			.remove();
	});

	this.selectAll(".area")
		.attr("d", function(d){
			return area(d);
		});

	// exit
	this.selectAll(".area")
		.data([params.data_prices])
		.exit()
		.remove();

	d3.select("body")
		.append("div")
		.attr("class", "tooltip")
		.classed("tooltip", true);
}
plot.call(chart, {
	data_prices: data_prices,
	axis: {
		x: xAxis,
		y: yAxis
	},
	gridlines: {
		x: xGridlines,
		y: yGridlines,
	},
	initialise: true
})
</script>
</body>
