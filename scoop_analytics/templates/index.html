<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoop Analytics</title>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'styles/main.css') }}">
  <script src="{{ url_for('static', filename = 'js/d3.min.js') }}"></script>
</head>
<body>
<script>
var data = [];
{% for share_price in share_prices %}
data.push({symbol: "{{share_price.symbol}}", timestamp: "{{share_price.timestamp}}", open: "{{share_price.open}}", close: "{{share_price.close}}", high: "{{share_price.high}}", low: "{{share_price.low}}", volume: "{{share_price.volume}}"});
{% endfor %}

var w = 800;
var h = 450;
var margin = {
  top: 58,
  bottom: 100,
  left: 80,
  right: 40
}
var width = w - margin.left - margin.right;
var height = h - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
    		.attr("id", "chart")
			.attr("width", w)
			.attr("height", h);
var chart = svg.append("g")
			.classed("display", true)
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var timeParser = d3.timeParse("%s");

var x = d3.scaleTime()
		.domain(d3.extent(data, function(d){
			var time = timeParser(d.timestamp);
			return time;
		}))
		.range([0,width]);
var yRange = d3.max(data, function(d){return d.open;}) - d3.min(data, function(d){return d.open;});
var y = d3.scaleLinear()
		.domain([d3.min(data, function(d){return d.open;})-yRange,d3.max(data, function(d){return d.open;})])
		.range([height, 0]);
var xAxis = d3.axisBottom(x)
			.tickFormat(d3.timeFormat("%H:%M"));
var yAxis = d3.axisLeft(y);
var xGridlines = d3.axisBottom(x)
				.tickSize(-height,-height)
				.tickFormat("");
var yGridlines = d3.axisLeft(y)
				.tickSize(-width,0,0)
				.tickFormat("");

var line = d3.line()
			.x(function(d){
				var time = timeParser(d.timestamp);
				return x(time);
			})
			.y(function(d){
				return y(d.open);
			});
var area = d3.area()
			.x(function(d) {
				var time = timeParser(d.timestamp);
				return x(time);
			})
			.y0(height)
			.y1(function(d){
				return y(d.open);
			});

function drawAxes(params){
	if(params.initialise){
		this.append("g")
			.classed("gridline x", true)
			.attr("transform", "translate(0,"+height+")")
			.call(params.gridlines.x);
		this.append("g")
			.classed("gridline y", true)
			.attr("transform", "translate(0,0)")
			.call(params.gridlines.y);

		this.append("g")
			.classed("axis x", true)
			.attr("transform", "translate(" + 0 + "," + height + ")")
			.call(params.axis.x);

		this.append("g")
			.classed("axis y", true)
			.attr("transform", "translate(0,0)")
			.call(params.axis.y);

		this.select(".y.axis")
			.append("text")
			.classed("y axis-label",true)
			.attr("transform", "translate(-56,"+height/2+") rotate(-90)")
			.text("Share Price ($)");
		this.select(".x.axis")
			.append("text")
			.classed("x axis-label",true)
			.attr("transform", "translate("+width/2+",48)")
			.text("Time (Hours, Minutes)");
	}
}

function plot(params){
	drawAxes.call(this, params);
	// enter()
	this.selectAll(".area")
		.data([params.data])
		.enter()
			.append("path")
			.classed("area",true)
	this.selectAll(".trendline")
			.data([params.data])
			.enter()
				.append("path")
				.classed("trendline", true);
	this.selectAll(".point")
		.data(params.data)
		.enter()
			.append("circle")
			.classed("point", true)
			.attr("r", 2);
	// update
	this.selectAll(".area")
		.attr("d", function(d){
			return area(d);
		});
	this.selectAll(".trendline")
		.attr("d", function(d){
			return line(d);
		});
	this.selectAll(".point")
		.attr("cx", function(d){
			var time = timeParser(d.timestamp);
			return x(time);
		})
		.attr("cy", function(d){
			return y(d.open);
		});
	// exit
	this.selectAll(".area")
		.data([params.data])
		.exit()
		.remove();
	this.selectAll(".trendline")
		.data([params.data])
		.exit()
		.remove();
	this.selectAll(".point")
		.data(params.data)
		.exit()
		.remove();
}
plot.call(chart, {
	data: data,
	axis: {
		x: xAxis,
		y: yAxis
	},
	gridlines: {
		x: xGridlines,
		y: yGridlines,
	},
	initialise: true
})
</script>
</body>
